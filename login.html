<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Werner Driver Application</title>
    <link rel="stylesheet" href="/css/layout.css" />
    <style>
        .login-page { max-width: 480px; margin: 0 auto; padding: 48px 24px 96px; }
        .login-header { text-align: center; margin-bottom: 32px; }
        .login-header h1 { margin: 0 0 8px; }
        form.login-form { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        fieldset { border: none; padding: 0; margin: 0 0 20px; }
        label { font-weight: 600; display: block; margin-bottom: 6px; }
        input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
        .actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 16px; }
        .btn-primary { background: #0b63ce; color: #fff; border: none; padding: 12px 18px; border-radius: 6px; cursor: pointer; font-weight: 700; }
        .required { color: #c00; }
        .error { display: none; margin-top: 16px; padding: 12px 16px; background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; border-radius: 6px; }
        .success { display: none; margin-top: 16px; padding: 12px 16px; background: #e8f7ed; border: 1px solid #b7e4c7; color: #155724; border-radius: 6px; }
    </style>
</head>
<body class="page">
    <main class="login-page">
        <div class="login-header">
            <h1>Driver Login</h1>
        </div>

        <form class="login-form" id="loginForm" novalidate>
            <fieldset>
                <div>
                    <label for="email">Email <span class="required">*</span></label>
                    <input id="email" name="email" type="email" required />
                </div>
                <div style="margin-top: 1rem;">
                    <label for="password">Password <span class="required">*</span></label>
                    <input id="password" name="password" type="password" required />
                </div>
            </fieldset>

            <div class="actions">
                <button type="submit" class="btn-primary">Login</button>
            </div>
            <div class="error" id="errorMessage">Invalid email or password.</div>
            <div class="success" id="successMessage">Login successful!</div>
        </form>
    </main>

    <script src="login.js"></script>
</body>
</html>
